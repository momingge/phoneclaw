        echo "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJrZXlfaWQiOiJjOGE2NzA2Ny00MTEyLTQ0MzAtYWRiZi03YTgyYWFkNzcyMjYiLCJvcmdfaWQiOiJsdVVsYWF0cm1PY01HN1NhSUkyVmFVQmpyT1ZhN3FoeCIsImlhdCI6MTc3MTE1Mzg4NywidmVyIjoxfQ.g_J1-Kr_syxim-DFsYVSDzBlxQtPaK8nuPqiYAE6XbA" > local.properties
        ./gradlew assembleDebug


    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: phoneclaw-debug-apk
        path: app/build/outputs/apk/debug/*.apk
